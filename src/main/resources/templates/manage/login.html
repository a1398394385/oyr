<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>管理员登录-oyr后台管理系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="/admin/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/admin/css/font.css">
    <link rel="stylesheet" href="/admin/css/weadmin.css">
</head>

<body class="login-bg">

    <div id="app" class="login">
        <div class="message">oyr后台管理</div>
        <div id="darkbannerwrap"></div>

        <form class="layui-form">
            <input name="name" placeholder="用户名" type="text" lay-verify="required" class="layui-input"
                autocomplete="off" v-model="name">
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input"
                v-model="password">
            <hr class="hr15">
            <input class="loginin" value="登录" lay-filter="login" style="width:100%;" type="submit"
                @click.prevent="login">
            <hr class=" hr20">

        </form>
    </div>
    <script src="/public/layui/layui.js" charset="utf-8"></script>
    <script src="/public/js/vue.js"></script>
    <script src="/public/js/axios.js"></script>
    <script th:src="${@mvcResourceUrlProvider.getForLookupPath('/layout/js/admin/login.js')}"></script>
    <script type="text/javascript">
        layui.extend({
            admin: '/admin/js/admin'
        });
        layui.use(['form', 'admin'], function () {
            var form = layui.form,
                admin = layui.admin;
        });
    </script>
</body>

</html>
