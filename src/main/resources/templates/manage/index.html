<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>oyr后台管理系统</title>

	<link rel="shortcut icon" href="/admin/images/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="/admin/css/font.css">
	<link rel="stylesheet" href="/admin/css/weadmin.css">
	<!-- <link rel="stylesheet" th:href="${@mvcResourceUrlProvider.getForLookupPath('/admin/css/font.css')}"> -->

</head>

<body>
	<!-- header -->
	<div class="container">
		<div class="logo">
			<a href="/manage/index.html">oyr后台管理系统 v1.0</a>
		</div>
		<div class="left_open">
			<i title="展开左侧栏" class="layui-icon layui-icon-shrink-right"></i>
		</div>
		<ul class="layui-nav right" lay-filter="">
			<li class="layui-nav-item">
				<p id="adminName"></p>
				<dl class="layui-nav-child">
					<dd><a id="logout" style="cursor: pointer;"> 退出 </a></dd>
				</dl>
			</li>
			<li class="layui-nav-item to-index">
				<a href="/home" target="_blank">前台首页</a>
			</li>
		</ul>

	</div>
	<!-- left -->
	<div class="left-nav">
		<div id="side-nav"></div>
	</div>
	<!-- right -->
	<div class="page-content">
		<div class="layui-tab tab" lay-filter="wenav_tab" id="WeTabTip" lay-allowclose="true">
			<ul class="layui-tab-title" id="tabName">
				<!-- <li>我的桌面</li> -->
			</ul>
			<!-- new page -->
			<div class="layui-tab-content">
				<!-- 默认的第一个右侧标签地址 -->
			</div>
		</div>
	</div>
	<div class="page-content-bg"></div>
	<!-- footer -->
	<div class="footer">
		<div class="copyright">Copyright ©2020 oyr v1.0 All Rights Reserved</div>
	</div>
	<!---->

	<!--Tab菜单右键弹出菜单-->
	<ul class="rightMenu" id="rightMenu">
		<li data-type="fresh">刷新</li>
		<li data-type="current">关闭当前</li>
		<li data-type="other">关闭其它</li>
		<li data-type="all">关闭所有</li>
	</ul>

	<script type="text/javascript" src="/public/js/jquery.min.js"></script>
	<script type="text/javascript" src="/public/layui/layui.js" charset="utf-8"></script>

	<script type="text/javascript">
		//			layui扩展模块的两种加载方式-示例
		//		    layui.extend({
		//			  admin: '{/}/admin/js/admin' // {/}的意思即代表采用自有路径，即不跟随 base 路径
		//			});
		//			//使用拓展模块
		//			layui.use('admin', function(){
		//			  var admin = layui.admin;
		//			});
		layui.extend({ admin: '/admin/js/admin' });
		layui.use('admin');
	</script>
	<script>
		layui.extend({ menu: '/admin/js/menu' });
		layui.use('menu', function () {
			$(function () {
				layui.menu.getMenu('/admin/json/menu.json')
				let adminName = localStorage.getItem("adminName");
				if (adminName == null) location.href = "/manage/login";
				$("#adminName").text(adminName)
				$("#logout").click(function (e) {
					e.preventDefault();
					localStorage.removeItem("adminName");
					location.href = "/manage/login";
				});
			})
		})
	</script>

</body>

</html>
