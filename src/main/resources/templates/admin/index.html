	<script type="text/javascript" src="/public/layui/layui.js" charset="utf-8"></script>
	<script type="text/javascript">
		//			layui扩展模块的两种加载方式-示例
		//		    layui.extend({
		//			  admin: '{/}/admin/js/admin' // {/}的意思即代表采用自有路径，即不跟随 base 路径
		//			});
		//			//使用拓展模块
		//			layui.use('admin', function(){
		//			  var admin = layui.admin;
		//			});
		layui.config({
			base: '/admin/js/'
			, version: '101100'
		}).extend({ //设定模块别名
			admin: 'admin'
			, menu: 'menu'
		});
		layui.use(['jquery', 'admin', 'menu'], function () {
			var $ = layui.jquery,
				admin = layui.admin,
				menu = layui.menu;
			$(function () {
				menu.getMenu('/admin/json/menu.json');
				var login = JSON.parse(localStorage.getItem("adminLogin"));
				if (login) {
					if (login === 0) {
						window.location.href = './login';
						return false;
					} else {
						return false;
					}
				} else {
					return false;
				}
			});
		});

	</script>
