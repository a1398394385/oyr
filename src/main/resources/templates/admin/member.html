	<link rel="stylesheet" href="/admin/datatables/bootstrap.min.css">

	<link rel="stylesheet" href="/admin/css/font.css">
	<link rel="stylesheet" href="/admin/css/weadmin.css">
</head>

<body>
	<div class="weadmin-nav">
		<span class="layui-breadcrumb">
			<!-- javascript:history.go(-1);回退上一界面 -->
			<a href="">会员管理</a>
			<a><cite>会员列表</cite></a>
		</span>
		<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right"
			href="javascript:location.replace(location.href);" title="刷新">
			<i class="layui-icon" style="line-height:30px">ဂ</i>
		</a>
	</div>
	<div class="weadmin-body">
		<div class="layui-row">
			<form class="layui-form layui-col-md12 we-search">
				<div class="layui-input-inline">
					<select name="contrller">
						<option value="">订单状态</option>
						<option value="0">订单创立</option>
						<option value="1">上门取货</option>
						<option value="2">收到手机</option>
						<option value="3">订单完成</option>
						<option value="4">退货中</option>
						<option value="5">退货完成</option>
					</select>
				</div>
				<div class="layui-inline">
					<input type="text" name="username" placeholder="请输入订单号" autocomplete="off" class="layui-input">
				</div>
				<button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
			</form>
		</div>
		<table id="userList" class="layui-table">
			<thead>
				<tr>
					<th>用户id</th>
					<th>用户呢称</th>
					<th>用户手机号码</th>
					<th>用户地址</th>
					<th>用户创建时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="users">
				<!-- <tr>
					<td>1</td>
					<td>OYW</td>
					<td>18925139194</td>

					<td>未完成</td>
					<td>2017-08-17 18:22</td>
				</tr> -->

			</tbody>
		</table>
	</div>
	<script src="/admin/datatables/jquery.min.js"></script>
	<script src="/admin/datatables/jquery.dataTables.min.js"></script>
	<script src="/public/layui/layui.js" charset="utf-8"></script>
	<!-- 直接从已有前端缓存中拿 -->
	<script th:src="${@mvcResourceUrlProvider.getForLookupPath('/layout/js/admin/member.js')}"></script>
	<script>
		layui.extend({
			admin: '/admin/js/admin'
		});
		layui.use(['laydate', 'jquery', 'admin'], function () {
			var laydate = layui.laydate,
				$ = layui.jquery,
				admin = layui.admin;
			//执行一个laydate实例-
			laydate.render({
				elem: '#start' //指定元素
			});
			//执行一个laydate实例
			laydate.render({
				elem: '#end' //指定元素
			});

			/*用户-停用*/
			function member_stop(obj, id) {
				layer.confirm('确认要停用吗？', function (index) {
					if ($(obj).attr('title') == '启用') {
						//发异步把用户状态进行更改
						$(obj).attr('title', '停用')
						$(obj).find('i').html('&#xe62f;');

						$(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
						layer.msg('已停用!', {
							icon: 5,
							time: 1000
						});

					} else {
						$(obj).attr('title', '启用')
						$(obj).find('i').html('&#xe601;');

						$(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
						layer.msg('已启用!', {
							icon: 5,
							time: 1000
						});
					}
				});
			}

			/*用户-删除*/
			function member_del(obj, id) {
				layer.confirm('确认要删除吗？', function (index) {
					//发异步删除数据
					$(obj).parents("tr").remove();
					layer.msg('已删除!', {
						icon: 1,
						time: 1000
					});
				});
			}

			function delAll(argument) {
				var data = tableCheck.getData();
				layer.confirm('确认要删除吗？' + data, function (index) {
					//捉到所有被选中的，发异步进行删除
					layer.msg('删除成功', {
						icon: 1
					});
					$(".layui-form-checked").not('.header').parents('tr').remove();
				});
			}
		});

	</script>
</body>

</html>
