<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/layout/css/auth.css">
</head>

<body>

    <form class="form">
        <h1> 登录 </h1>
        <input type="tel" name="telephone" v-model="telephone" :style="telephoneStyle" autocomplete="off"
            placeholder="请输入手机号">
        <input type="password" name="password" v-model="password" :style="passwordStyle" placeholder="请输入密码">
        <input type="submit" value="登录" :style="disabledStyle" :disabled="disabled">
    </form>

    <script src="/public/js/vue.js"></script>
    <!-- <script src="/public/js/vue.min.js"></script> -->
    <script src="/public/js/jquery.min.js"></script>
    <script src="/public/js/jquery.serializejson.min.js"></script>
    <script src="/layout/js/login.js"></script>

</body>

</html>
